<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GuluGulu</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #ffd6e5;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 22px;
      height: 22px;
      background-color: #e75480;
      transform: rotate(-45deg);
      opacity: 0.4;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 22px;
      height: 22px;
      background-color: #e75480;
      border-radius: 50%;
    }

    .heart::before {
      top: -11px;
      left: 0;
    }

    .heart::after {
      left: 11px;
      top: 0;
    }

    /* Content area */
    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 80px 20px 40px;
    }

    h1 {
      margin-bottom: 10px;
      color: #7a2d45;
    }

    p {
      color: #7a2d45;
      margin-top: 0;
    }

    /* Watermark */
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 56px;
      font-weight: bold;
      font-style: italic;
      color: #eaa0b7;
      opacity: 0.25;
      z-index: 2;
      pointer-events: none;
      white-space: nowrap;
    }

    /* Comment box container */
    .comments-wrapper {
      position: relative;
      z-index: 3;
      max-width: 700px;
      margin: 40px auto 80px;
      background: rgba(255, 255, 255, 0.65);
      padding: 20px;
      border-radius: 16px;
    }
  </style>
</head>

<body>

  <!-- Hearts -->
  <div class="heart" style="top:10%; left:15%;"></div>
  <div class="heart" style="top:20%; left:70%;"></div>
  <div class="heart" style="top:35%; left:40%;"></div>
  <div class="heart" style="top:55%; left:20%;"></div>
  <div class="heart" style="top:65%; left:75%;"></div>
  <div class="heart" style="top:80%; left:50%;"></div>
  <div class="heart" style="top:45%; left:85%;"></div>
  <div class="heart" style="top:30%; left:5%;"></div>
  <div class="heart" style="top:75%; left:10%;"></div>
  <div class="heart" style="top:15%; left:55%;"></div>

  <!-- Watermark -->
  <div class="watermark">This is our place</div>

  <!-- Main text -->
  <div class="content">
    <h1>GuluGulu</h1>
    <p>
      A quiet place.<br>
      Say what you feel.<br>
      Leave when you want.
    </p>
  </div>

  <!-- Comment box -->
  <div class="comments-wrapper">
    <div id="disqus_thread"></div>
  </div>

  <!-- Disqus -->
  <script>
    var disqus_config = function () {
      this.page.url = window.location.href;
      this.page.identifier = "gulugulu-main";
    };

    (function () {
      var d = document, s = d.createElement('script');
      s.src = 'https://gulu.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>

  <noscript>
    Please enable JavaScript to view the comments.
  </noscript>

</body>
</html>
