<!DOCTYPE html>
<html>
<head>
  <title>GuluGulu</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #ffd6e5;
      position: relative;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* HEARTS */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #d6336c;
      transform: rotate(-45deg);
      opacity: 0.35;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #d6336c;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    /* WATERMARK */
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 90px;
      font-weight: bold;
      font-style: italic;
      color: #e75480;
      opacity: 0.30;
      z-index: 2;
      pointer-events: none;
      white-space: nowrap;
    }

    /* TEXT */
    .content {
      position: relative;
      z-index: 5;
      text-align: center;
      padding: 110px 20px 20px;
      color: #7a1f45;
    }

    /* COMMENTS CARD */
    .comments-wrapper {
      position: relative;
      z-index: 6;
      max-width: 720px;
      margin: 10px auto 80px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    /* DISQUS CLEANUP */
    #disqus_thread iframe {
      min-height: 400px;
    }

    /* Hide Disqus clutter */
    .disqus-footer,
    .disqus-footer__wrapper,
    .disqus-footer__powered-by,
    .comment-policy,
    .nav-tab,
    .dropdown,
    .avatar,
    .author-avatar,
    .thread__header,
    .sorting,
    .reaction,
    .subscribe,
    .recommendations {
      display: none !important;
    }
  </style>
</head>

<body>

  <!-- HEARTS -->
  <div class="heart" style="top: 12%; left: 18%;"></div>
  <div class="heart" style="top: 28%; left: 72%;"></div>
  <div class="heart" style="top: 42%; left: 32%;"></div>
  <div class="heart" style="top: 58%; left: 82%;"></div>
  <div class="heart" style="top: 72%; left: 22%;"></div>

  <!-- WATERMARK -->
  <div class="watermark">
    This is our place
  </div>

  <!-- TEXT -->
  <div class="content">
    <h1>GuluGulu</h1>
    <p>
      A quiet place.<br>
      Say what you feel.<br>
      Leave when you want.
    </p>
  </div>

  <!-- COMMENTS -->
  <div class="comments-wrapper">
    <div id="disqus_thread"></div>
    <script>
      (function () {
        var d = document, s = d.createElement('script');
        s.src = 'https://YOUR-DISQUS-SHORTNAME.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>Please enable JavaScript to view the comments.</noscript>
  </div>

</body>
</html>
