<!DOCTYPE html>

  <title>GuluGulu</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffd6e5;
      position: relative;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #d6336c;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #d6336c;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }
  </style>
</head>
