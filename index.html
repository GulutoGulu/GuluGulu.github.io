<!DOCTYPE html>
<html>
<head>
  <title>GuluGulu</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffd6e5;
      position: relative;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* HEARTS – BACKGROUND */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #d6336c;
      transform: rotate(-45deg);
      opacity: 0.35;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #d6336c;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    /* MAIN TEXT */
    .content {
      position: relative;
      z-index: 5;
      text-align: center;
      padding-top: 120px;
      color: #7a1f45;
    }

    .content h1 {
      margin-bottom: 10px;
      font-weight: normal;
    }

    .content p {
      opacity: 0.9;
      line-height: 1.6;
    }

    /* WATERMARK – BEHIND TEXT */
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 64px;
      color: #e75480; /* medium pink */
      opacity: 0.28;
      z-index: 2;
      pointer-events: none;
      white-space: nowrap;
    }
  </style>
</head>

<body>

  <!-- HEARTS (ALL BEHIND TEXT) -->
  <div class="heart" style="top: 10%; left: 15%;"></div>
  <div class="heart" style="top: 25%; left: 70%;"></div>
  <div class="heart" style="top: 40%; left: 30%;"></div>
  <div class="heart" style="top: 55%; left: 80%;"></div>
  <div class="heart" style="top: 70%; left: 20%;"></div>
  <div class="heart" style="top: 15%; left: 50%;"></div>
  <div class="heart" style="top: 35%; left: 85%;"></div>
  <div class="heart" style="top: 60%; left: 45%;"></div>
  <div class="heart" style="top: 75%; left: 65%;"></div>
  <div class="heart" style="top: 85%; left: 35%;"></div>
  <div class="heart" style="top: 22%; left: 55%;"></div>
  <div class="heart" style="top: 62%; left: 10%;"></div>

  <!-- WATERMARK -->
  <div class="watermark">
    This is our place
  </div>

  <!-- FOREGROUND TEXT -->
  <div class="content">
    <h1>GuluGulu</h1>
    <p>
      A quiet place.<br>
      Say what you feel.<br>
      Leave when you want.
    </p>
  </div>

</body>
</html>
